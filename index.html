<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <title>Lottery</title>

    <div class="menu">
      <div class="task1">
        <button className="button">DRAW</button>
      </div>
      <nav id="nav"></nav>
      <div id="delButton"></div>
    </div>
    <div class="rules" id="rules">
      <button class="close" id="close">START</button>
      <h1>
        Hello. Welcome to the LOTTERY.<br />
        Pick 6 out of 49 numbers.<br />
        You have 1000 PLN to spend. <br />
        GOOD LUCK!
      </h1>
    </div>
    <form>
      <div id="result2" class="result2"></div>
      <div id="result" class="result"></div>
      <div id="winNumbers" class="winNumbers"></div>
      <div id="price" class="price"></div>
      <div id="winMoneyAll" class="winMoneyAll"></div>

      <input type="number" classname="input" id="input" min="1" max="49" />
      <button class="inputButton" id="inputButton">add your numbers</button>
    </form>
    <button class="deletYourNumbers" id="deletYourNumbers">
      delete your numbers
    </button>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
